<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 4,5단 구현 프로그램</title>
</head>
<body>
    <script>
        var gugudan4 = 4; 
        var gugudan5 = 5;
        var i1 = gugudan4 * 1;
        var i2 = gugudan4 * 2;
        var i3 = gugudan4 * 3;
        var i4 = gugudan4 * 4;
        var i5 = gugudan4 * 5;
        var i6 = gugudan4 * 6;
        var i7 = gugudan4 * 7;
        var i8 = gugudan4 * 8;
        var i9 = gugudan4 * 9;
        var j1 = gugudan5 * 1;
        var j2 = gugudan5 * 2;
        var j3 = gugudan5 * 3;
        var j4 = gugudan5 * 4;
        var j5 = gugudan5 * 5;
        var j6 = gugudan5 * 6;
        var j7 = gugudan5 * 7;
        var j8 = gugudan5 * 8;
        var j9 = gugudan5 * 9;
        
        var s1 = Number(prompt("4단을 보이고 싶으면 4를 5단을 보이고 싶으면 5를 입력하세요."));
        
        if (s1 === 4) {
            document.write("4 * 1 = " + i1,"<br>"); 
            document.write("4 * 2 = " + i2,"<br>");
            document.write("4 * 3 = " + i3,"<br>"); 
            document.write("4 * 4 = " + i4,"<br>");
            document.write("4 * 5 = " + i5,"<br>"); 
            document.write("4 * 6 = " + i6,"<br>"); 
            document.write("4 * 7 = " + i7,"<br>"); 
            document.write("4 * 8 = " + i8,"<br>"); 
            document.write("4 * 9 = " + i9,"<br>"); 
        } else if (s1 === 5) {
            document.write("5 * 1 = " + j1,"<br>"); 
            document.write("5 * 2 = " + j2,"<br>");
            document.write("5 * 3 = " + j3,"<br>"); 
            document.write("5 * 4 = " + j4,"<br>");
            document.write("5 * 5 = " + j5,"<br>"); 
            document.write("5 * 6 = " + j6,"<br>"); 
            document.write("5 * 7 = " + j7,"<br>"); 
            document.write("5 * 8 = " + j8,"<br>"); 
            document.write("5 * 9 = " + j9,"<br>");
        } else {
            document.write("숫자를 다시 입력하세요.");
        }
    </script>
</body>
</html>
