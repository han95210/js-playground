<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <h1>문자열 계산기 구현하기</h1>
    <div id = "output"></div>
    <script>
        function getFirstValue() {
            var n1 = Number(prompt("첫번째 숫자를 입력해 주세요."));
            return n1;
        }
        function getOperator() {
            while (true) {
                op = prompt("연산자를 입력해 주세요.");
                if (op === "+" || op === "-" || op === "*" || op === "/" 
                    || op === "q" ) {
                        break;
                    } else {
                        alert("올바른 연산자를 입력해 주세요.");
                    }
            }
            return op;
        }

        var n = 2;
        function getSecondValue() {
            var n2 = Number(prompt(n + "번째 숫자를 입력해 주세요."));
            return n2;
        }

        function calculate(first, second, op) {
            var ret;
            if (op === "+") {
                    ret = first + second;
                } else if (op === '-') {
                    ret = first - second;
                } else if (op === '*') {
                    ret = first * second;
                } else if (op === '/') {
                    ret = first / second;
                } 
                return ret;
        }

        function print(value) {
            return "최종 결과값은 " + value + "입니다.";
        }
        function main() {
            var result = getFirstValue();
            while (true) {
                var op = getOperator();
                if (op === 'q') {
                    break;
                }
                var num = getSecondValue();
                result = calculate(result, num, op);
            }
            var out = document.getElementById('output');
            out.innerHTML = print(result);
        };
        main();
    </script>
</body>
</html>
