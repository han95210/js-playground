<body>
    <h1>구구단 완결편</h1>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calculate = function(n) {
            this.current = n;
            for (var i = 0; i < 9; i++) {
                this.result[i] = n * (i+1);
            }
        }

        gugudan.print = function(n) {
            document.write("<h2>" + this.current + "</h2>");
            for (var i = 0; i < 9; i++) {
                document.write(this.current + " * " + (i + 1) + " = " + this.result[i] + "<br>")
            }
        }

        function main() {
            for (var i = 2; i <= 9; i++) {
                gugudan.calculrate(i);
                gugudan.print();
            }
        }
    </script>
</body>
