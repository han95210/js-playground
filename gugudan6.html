<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 6,7단 구현 프로그램(for문)</title>
</head>
<body>
    <script>
        var n = Number(prompt("어떤 구구단을 알고 싶으세요?"));
    </script>
    <h2><script>
            document.write("구구단 " + n + "단 구현");
        </script></h2>
    <script>
        for (var i = 1; i <= 9; i++) {
            document.write(n + " * " + i + " = " + n * i + "<br>");
        }
    </script>
    
</body>
</html>
