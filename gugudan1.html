<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 2,3단 구현 프로그램(콘솔출력)</title>
</head>
<body>
    <h2>2단,3단</h2>
    <script>
        for (i = 1; i <= 9; i++) {
            console.log(2 + "*" + i + " = " + (2 * i));
        }
        for (j = 1; j <= 9; j++) {
            console.log(3 + "*" + j + " = " + (3 * j));
        }
    </script>
</body>
</html>
