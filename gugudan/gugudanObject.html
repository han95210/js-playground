<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>객체로 구구단 구현하기</title>
</head>
<body>
    <h1>객체로 구구단 구현!</h1>
    <script>
        gugudan = {};
        gugudan.ret = [];

        gugudan.calculrate = function(x) {
            for (var i = 0; i < 9; i++) {
                this.ret[i] = x * (i+1);
            }
            return this.ret;
        };
        gugudan.print = function(x) {
            document.write("<h2>" + x + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                var y = x * i;
                document.write(x + " * " + i + " = " + y + "<br>");
            }
        };
        gugudan.main = function() {
            console.log("main 함수가 실행되었습니다.");
            for (var n = 2; n <= 9; n++) {
                var result = this.calculrate(n);
                this.print(n, result);
            }
        };
        gugudan.main();
    </script>
</body>
</html>
