<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 8,9단 구현 프로그램(화면출력)</title>
</head>
<body>
    <h2>구구단 구현 프로그램</h2>
    출력할 단수 : <input type="text" id="num"> <br>
    <button onclick="runGugudan()">확인</button>
    <script>
    function runGugudan() {
            var strN = document.getElementById("num").value;
            var n = Number(strN);
            document.write("<h2>구구단 " + n + "단 구현</h2>");
            if (n >= 10) {
                document.write("2이상 9이하의 값만 입력할 수 있습니다.");
            } else {
                for (var i = 1; i < 10; i++) {
                    document.write(n + " * " + i + " = " + n * i + "<br>");
                    //document.write(n + " * " + i + " = " + n * i + "<br>");
                }
            }
        }
    </script>
</body>
</html>
