<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>구구단 6,7단 구현 프로그램(while문)</title>
</head>
<body>
    <script>
        var strN = prompt("어떤 구구단을 알고 싶으세요?");
        var n = Number(strN);
    </script>
    <h2><script>
    document.write("구구단 " + n + "단 구현");
    </script></h2>
    <script>
        
        var i = 1;
        while (i <= 9) {
            console.log(n + " * " + i + " = " + n * i);
            i++;
        }
    </script>
</body>
</html>
