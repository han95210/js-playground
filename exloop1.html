<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <h2>반복문 연습문제 1</h2>
    <script>
        var n1 = 1;
        var sum = 0;
        var count = 0;
        while (n1 != 0) {
            s1 = prompt("숫자를 입력해 주세요. 0을 입력하면 종료됩니다.");
            n1 = Number(s1); 
            sum = sum + n1;
            count++;
            }
            count--;
        document.write("총합은 " + sum + "이고 숫자 갯수는" + count + "입니다.");
    </script>
    
</body>
</html>
