    <h2>연습문제 2</h2>
    <script>
        var n = Number(prompt("2 이상의 숫자를 입력해주세요. 소수인지 아닌지 알려드립니다."));
        if (n === 2) {
            document.write(n + "은(는) 소수입니다.");
        } else if (n === 3) {
            document.write(n + "은(는) 소수입니다.");
        } else if (n === 5) {
            document.write(n + "은(는) 소수입니다.");
        } else if (n === 7) {
            document.write(n + "은(는) 소수입니다.");
        } else if (n === 11) {
            document.write(n + "은(는) 소수입니다.");
        } else if (n === 13) {
            document.write(n + "은(는) 소수입니다.");
        } else if (n % 2 === 0) {
            document.write(n + "은(는) 소수가 아닙니다.");
        } else if (n % 3 === 0) {
            document.write(n + "은(는) 소수가 아닙니다.");
        } else if (n % 5 === 0) {
            document.write(n + "은(는) 소수가 아닙니다.");
        } else if (n % 7 === 0) {
            document.write(n + "은(는) 소수가 아닙니다.");
        } else if (n % 11 === 0) {
            document.write(n + "은(는) 소수가 아닙니다.");
        } else if (n % 13 === 0) {
            document.write(n + "은(는) 소수가 아닙니다.");
        } else {
            document.write(n + "은(는) 소수입니다.");
        }
    </script>
