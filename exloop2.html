<body>
    <h2>반복문 연습문제 2</h2>
    <script>
        var sum = 0;
        for (var n = 1; n <= 100; n++) {
            if (n % 2 == 0) {
                sum += n;
                console.log(n, sum);
            }
            }
         document.write("1에서 100까지 홀수의 합은" + sum + "입니다.");
    </script>
</body>
