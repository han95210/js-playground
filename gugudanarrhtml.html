<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>배열로 구구단 구현</title>
</head>
<body>
    <h1>배열로 구구단 구현</h1>
    <script>
        gugudan = [];
        for (var i = 2; i < 10; i++) {
            for (var j = 0; j < 9; j++) {
                gugudan[j] = i * (j+1);
                document.write(i + " * " + (j+1) + " = " + gugudan[j] + "<br>");
            }
        }    
    </script>
    
</body>
</html>
